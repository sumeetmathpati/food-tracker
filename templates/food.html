{% extends 'base.html' %}

{% block body %}
<div class="w3-bar w3-border w3-light-grey">
	<div class="w3-content">
		<a href="{{ url_for('index') }}" class="w3-bar-item w3-hover-light-grey w3-button"><b>Food tracker</b></a>
		<a href="{{ url_for('index') }}" class="w3-bar-item w3-button">Home</a>
		<a href="{{ url_for('food') }}" class="w3-bar-item w3-button">Add food item</a>
	</div>

</div>
<div class="w3-content w3-margin-top">

	<div class="w3-card-2 w3-margin-top">
		<header class="w3-container w3-blue">
			<h3>Foods</h3>
		</header>

		<form class="w3-container" method="POST" action="{{ url_for('food') }}">
			<p>
				<label class="w3-text-blue"><b>Food name</b></label>
				<input class="w3-input w3-border" name="name" type="text">
			</p>
			<p>
				<label class="w3-text-blue"><b>Protein</b></label>
				<input class="w3-input w3-border" name="protein" type="text">
			</p>
			<p>
				<label class="w3-text-blue"><b>Carbohydrates</b></label>
				<input class="w3-input w3-border" name="carbohydrates" type="text">
			</p>
			<p>
				<label class="w3-text-blue"><b>Fat</b></label>
				<input class="w3-input w3-border" name="fat" type="text">
			</p>
			<p>
				<button class="w3-btn w3-blue">Add</button>
			</p>
		</form>

		<hr>

		{% for food in results %}
		<div class="w3-row">

			<div class="w3-container">
				<a href="" class="w3-button w3-blue">{{ food.name }}</a>
			</div>
			<div class="w3-container w3-col l3">
				<p>Protein <span class="w3-badge w3-green w3-right">{{ food.protein }}</span></p>
			</div>
			<div class="w3-container  w3-col l3">
				<p>Carbohydrates <span class="w3-badge w3-green w3-right">{{ food.carbohydrates }}</span></p>
			</div>
			<div class="w3-container  w3-col l3">
				<p>Fat <span class="w3-badge w3-green w3-right">{{ food.fat }}</span></p>
			</div>
			<div class="w3-container w3-col l3">
				<p>Calories <span class="w3-badge w3-green w3-right">{{ food.calories }}</span></p>
			</div>
		</div>
		<hr>
		{% endfor %}


	</div>
</div>
{% endblock %}
